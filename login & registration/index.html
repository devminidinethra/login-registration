<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMaq9q0J1c5qIjDDryOb7TV8H5Hjmw5M6/yb6Ak" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="Login-form" id="loginForm">
                    <h2 class="title">Login</h2>
                    <div id="loginError" class="error-msg"></div> <!-- Error message div -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginNic" placeholder="NIC" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Connect with us on social media!</p>
                    <div class="social-media">
                        <a href=# class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href=# class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href=# class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href=# class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </form>
                
                <form action="#" class="Registration-form" id="registerForm">
                    <h2 class="title">Register</h2>
                    <div id="registerError" class="error-msg"></div> <!-- Error message div -->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerNic" placeholder="NIC" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Password" required />
                    </div>
                    <input type="submit" class="btn" value="Register" />
                    <p class="social-text">Join us on social media!</p>
                    <div class="social-media">
                        <a href=# class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href=# class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href=# class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href=# class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New to our community?</h3>
                    <p>"Education opens the door to endless opportunities."<br> Start your journey with us!</p>
                    <button class="btn transparent" id="sign-up-btn">Register</button>
                </div>
                <img src="images/sign_up.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already with us?</h3>
                    <p>"Welcome back! Continue your educational adventure with us."</p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
                <img src="images/login.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const nic = document.getElementById("loginNic").value;
    const password = document.getElementById("loginPassword").value;
    const loginError = document.getElementById("loginError");

    if (nic === "" || password === "") {
        loginError.textContent = "All fields are required.";
        loginError.style.color = "red";
    } else {
        // Simulating incorrect password scenario
        if (password !== "correctPassword") { // replace 'correctPassword' with the actual password check logic
            loginError.textContent = "Incorrect NIC or Password.";
            loginError.style.color = "red";
        } else {
            loginError.textContent = "";
            alert("Login successful!");
            // Redirect to the next page or dashboard
        }
    }
});

document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const email = document.getElementById("registerEmail").value;
    const nic = document.getElementById("registerNic").value;
    const password = document.getElementById("registerPassword").value;
    const registerError = document.getElementById("registerError");

    if (email === "" || nic === "" || password === "") {
        registerError.textContent = "All fields are required.";
        registerError.style.color = "red";
    } else {
        registerError.textContent = "";
        alert("Registration successful!");
        // Redirect to the login page or next step in registration
    }
});

    </script>
</body>
</html>
